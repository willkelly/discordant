name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-quality:
    name: PR Quality Gate
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install

      - name: Run full quality suite
        run: deno task quality
        continue-on-error: false

      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Quality checks failed. Please run `deno task quality` locally and fix all issues before merging.'
            })

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: deno task build

      - name: Check bundle size
        run: |
          echo "üì¶ Bundle Size Report"
          du -sh dist/
          du -h dist/assets/*.js | sort -h

          # Warn if bundle is too large (> 1MB for main bundle)
          MAIN_SIZE=$(find dist/assets -name "index-*.js" -exec du -k {} \; | cut -f1)
          if [ "$MAIN_SIZE" -gt 1024 ]; then
            echo "‚ö†Ô∏è  Warning: Main bundle is larger than 1MB ($MAIN_SIZE KB)"
          else
            echo "‚úÖ Bundle size looks good: $MAIN_SIZE KB"
          fi
