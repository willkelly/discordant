name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run quality checks
        run: deno task quality

      - name: Build for production
        run: deno task build
        env:
          DENO_ENV: production

      - name: Create release archive
        run: |
          tar -czf discordant-${{ github.ref_name }}.tar.gz _fresh/
          zip -r discordant-${{ github.ref_name }}.zip _fresh/

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release"
            CHANGELOG="Initial release of Discordant XMPP client"
          else
            echo "Generating changelog from $PREV_TAG to ${{ github.ref_name }}"
            CHANGELOG=$(git log $PREV_TAG..${{ github.ref_name }} --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save changelog for next step
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            discordant-${{ github.ref_name }}.tar.gz
            discordant-${{ github.ref_name }}.zip
          body: |
            # Discordant ${{ github.ref_name }}

            Modern XMPP client built with Fresh (Deno) + Preact.

            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation
            Download and extract the archive, then run:
            ```bash
            deno run -A main.ts
            ```

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.changelog.outputs.PREV_TAG }}...${{ github.ref_name }}
          draft: false
          prerelease: false
