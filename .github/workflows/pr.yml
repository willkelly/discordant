name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-quality:
    name: PR Quality Gate
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run full quality suite
        run: deno task quality
        continue-on-error: false

      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Quality checks failed. Please run `deno task quality` locally and fix all issues before merging.'
            })

  size-check:
    name: Fresh Build Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build
        run: deno task build

      - name: Check bundle size
        run: |
          echo "üì¶ Fresh Build Size Report"
          if [ -d "_fresh" ]; then
            du -sh _fresh/
            echo ""
            echo "üìä Island chunks:"
            find _fresh -name "*.js" -exec du -h {} \; | sort -h
            echo ""
            TOTAL_SIZE=$(du -sk _fresh/ | cut -f1)
            echo "‚úÖ Total build size: ${TOTAL_SIZE}KB"

            # Fresh islands are much smaller - warn if total > 500KB
            if [ "$TOTAL_SIZE" -gt 512 ]; then
              echo "‚ö†Ô∏è  Warning: Build size is larger than 500KB ($TOTAL_SIZE KB)"
              echo "Fresh uses islands architecture - most code stays on the server!"
            fi
          else
            echo "‚ö†Ô∏è  No _fresh directory found - build may have failed"
            exit 1
          fi
