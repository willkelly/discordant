name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-quality:
    name: PR Quality Gate
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run full quality suite
        run: deno task quality
        continue-on-error: false

      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Quality checks failed. Please run `deno task quality` locally and fix all issues before merging.'
            })

  size-check:
    name: Fresh Build Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build
        run: deno task build

      - name: Check bundle size
        run: |
          echo "üì¶ Fresh v2 Build Verification"
          echo ""
          echo "‚úÖ Fresh v2 uses runtime compilation"
          echo "   No build artifacts are generated - code is compiled on demand"
          echo ""
          echo "Benefits:"
          echo "  - Zero build time in CI/CD"
          echo "  - Minimal bundle size (islands only)"
          echo "  - Server-side rendering for everything else"
