name: Security Checks

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  capacitor-security-audit:
    name: Capacitor Security Audit (Mobile Dependencies)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Audit Capacitor dependencies
        run: |
          echo "üîç Auditing Capacitor mobile build dependencies..."
          echo "Note: This only checks Capacitor packages (iOS/Android builds)"
          echo "Deno dependencies are accessed via npm: specifiers (not in package.json)"
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerable Capacitor dependencies
        run: |
          echo "Checking Capacitor dependencies for vulnerabilities..."
          npm audit --json > audit-report.json || true

          # Check if there are any high or critical vulnerabilities
          HIGH=$(jq '.metadata.vulnerabilities.high' audit-report.json)
          CRITICAL=$(jq '.metadata.vulnerabilities.critical' audit-report.json)

          echo "High severity vulnerabilities: $HIGH"
          echo "Critical severity vulnerabilities: $CRITICAL"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "‚ùå Critical vulnerabilities found in Capacitor dependencies!"
            exit 1
          elif [ "$HIGH" -gt 0 ]; then
            echo "‚ö†Ô∏è  High severity vulnerabilities found in Capacitor dependencies"
          else
            echo "‚úÖ No high or critical vulnerabilities found in Capacitor dependencies"
          fi

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
